"$schema" = "https://jj-vcs.github.io/jj/latest/config-schema.json"

[remotes.origin]
auto-track-bookmarks = "atr/*"

[signing]
behavior = "own"
backend = "ssh"

[ui]
default-command = "status"

[ui.movement]
edit = true

[aliases]
squash-empty = [
  "squash",
  "--from",
  "heads(::@ & ~description(exact:''))..@",
  "--to",
  "heads(::@ & ~description(exact:''))",
]
tug = ["bookmark", "move", "--from", "closest_bookmark(@)", "--to", "@-"]
log-branch = ["log", "-r", "branch"]
latest-bookmarks = [
  "log",
  "-r",
  "(bookmarks() & mine()) | trunk()",
  "--no-graph",
  "--limit",
  "15",
  "-T",
  "log_bookmarks",
]

[revset-aliases]
branch = "fork_point(trunk() | @)..@"
'closest_bookmark(to)' = 'heads(::to & bookmarks())'

[templates]
draft_commit_description = '''
concat(
  coalesce(description, default_commit_description, "\n"),
  "JJ: ignore-rest\n",
  surround(
    "Bookmarks:\n", "\n\n",
    indent("    ",
      self.parents().filter(|c| !c.immutable() && c.bookmarks().len() > 0).map(|c| c.bookmarks().join(", ")).join("\n")
    ),
  ),
  surround(
    "Diff:\n", "\n",
    indent("    ", diff.stat(72)),
  ),
  surround(
    "Commits:\n", "\n",
    indent("    ",
      self.parents().filter(|c| c.contained_in("branch")).map(|c| separate("  ", c.description().first_line(), surround("[", "]", c.bookmarks().join(", ")))).join("\n"),
    ),
  ),
)
'''

[template-aliases]
log_bookmarks = '''
if(root,
  format_root_commit(self),
  label(if(current_working_copy, "working_copy"),
    concat(
      separate(" ",
        format_short_change_id_with_change_offset(self),
        format_timestamp(commit_timestamp(self)),
        bookmarks,
        tags,
        working_copies,
        format_short_commit_id(commit_id),
        if(conflict, label("conflict", "conflict")),
        if(config("ui.show-cryptographic-signatures").as_boolean(),
          format_short_cryptographic_signature(signature)),
        if(empty, label("empty", "(empty)")),
      ) ++ "\n",
    ),
  )
)
'''
